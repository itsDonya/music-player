<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Gischa -  Music Player</title>
</head>
<body>
    
    <div class="player-container">
        <div class="img-container">
            <img class="song-cover" src="assets/img/Boy Bye.jpg" alt="Song Cover">
        </div>

        <div class="options">
            <i class="fas fa-heart" id="like" title="Like"></i>
            <i class="fas fa-share" title="Share"></i>
            <i class="fas fa-backward" title="Previus"></i>
            <i class="fas fa-forward" title="Next"></i>
            <i class="fas fa-play" id="play" title="Play"></i>
            
        </div>

        <div class="song-info">
            <h2 class="song-name">Boy Bye</h2>
            <h3 class="artist-name">Helly Luv</h3>
        </div>

        <div class="progress-container">
            <div class="progress"></div>
            <div class="current-time">00:36</div>
            <div class="duration">02:42</div>
        </div>
        
    </div>

    <audio src="assets/music/Boy Bye.mp3"></audio>
    
    
    <!-- scripts -->
    <script src="https://kit.fontawesome.com/0aaf203689.js" crossorigin="anonymous"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>

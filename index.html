<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" href="./assets/img/Gischa-logo.png">
    <title>Gischa |  Music Player</title>
</head>
<body>
    
    <label class="switch">
        <input type="checkbox">
        <span class="slider round"></span>
    </label>

    <div class="player-container">
        <div class="img-container">
            <img class="song-cover" src="assets/img/Boy Bye.jpg" alt="Song Cover">
        </div>

        <div class="options">
            <i class="fas fa-heart" id="like" title="Like"></i>
            <i class="fas fa-share" id="share" title="Share"></i>
            <i class="fas fa-backward" id="prev" title="Previous"></i>
            <i class="fas fa-forward" id="next" title="Next"></i>
            <i class="fas fa-play" id="play" title="Play"></i>
            
        </div>

        <div class="song-info">
            <h2 class="song-name">Boy Bye</h2>
            <h3 class="artist-name">Helly Luv</h3>
        </div>

        <div class="progress-container">
            <div class="progress">
                <div class="circle"></div>
            </div>
            <div class="current-time">00:00</div>
            <div class="duration">00:00</div>
        </div>
        
    </div>

    <audio src="assets/music/Boy Bye.mp3"></audio>
    
    
    <!-- scripts -->
    <script src="https://kit.fontawesome.com/0aaf203689.js" crossorigin="anonymous"></script>
    <script type="module" src="assets/js/variables.js"></script>
    <script type="module" src="assets/js/main.js"></script>
</body>
</html>
